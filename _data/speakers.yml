  - name: Alona Fyshe
    url: https://webdocs.cs.ualberta.ca/~alona/
    affiliation: University of Alberta
    picture: img/fyshe.jpg
    bio: >
     Alona Fyshe is an Assistant Professor in the Computing Science and Psychology Departments at the University of Alberta, and a fellow at the Alberta Institute for Machine Learning (amii).  Alona received her BSc and MSc in Computing Science from the University of Alberta, and a PhD in Machine Learning from Carnegie Mellon University.  Alona uses machine learning to analyze brain images collected while people read, which allows her to study how humans represent the meaning they encounter in text, and how they combine words to understand higher-order meaning.  Alona also studies how computers learn to represent meaning when trained on text or images.  Alona has discovered interesting connections between meaning representations in computer models and those in the human brain.  Those connections serve to advance both our understanding of the brain, and the state of the art in machine learning.

  - name: Jack Gallant
    url: https://gallantlab.org
    affiliation: University of California, Berkeley
    picture: img/gallant.jpg
    bio: >
     Jack Gallant is the Chancellor's Professor and Class of 1940 Endowed Chair in the Department of Psychology at the University of California, Berkeley, as well as the Department of Electrical Engineering and Computer Science. He received his BS from UC Berkeley and PhD from Yale University, and then did post-doctoral work at Caltech and Washington University under David van Essen. Jack's work focuses on using natural stimuli, including natural images, movies, and language, to build computational models of sensory processing. A method for decoding visual stimuli from fMRI responses developed in his lab was recognized as one of Time Magazine's Inventions of the Year in 2011.

