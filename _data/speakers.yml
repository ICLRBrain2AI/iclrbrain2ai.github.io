  - name: Anima Anandkumar
    url: http://tensorlab.cms.caltech.edu/
    affiliation: California Institute of Technology
    picture: img/anima.jpg
    bio: >
      Anima Anandkumar holds dual positions in academia and industry. She is a Bren professor at Caltech CMS department and a director of machine learning research at NVIDIA. At NVIDIA, she is leading the research group that develops next-generation AI algorithms. She is recipient of several awards such as the Alfred. P. Sloan Fellowship, NSF Career Award, Faculty fellowships from Microsoft, Google and Adobe, and Young Investigator Awards from the Army research office and Air Force office of sponsored research. Anima received her PhD from Cornell University in 2009 and was a postdoctoral researcher at MIT from 2009 to 2010, visiting researcher at Microsoft Research New England in 2012 and 2014, assistant professor at U.C. Irvine between 2010 and 2016, associate professor at U.C. Irvine between 2016 and 2017, and principal scientist at Amazon Web Services between 2016 and 2018.
 
  - name: David Cox
    url: http://www.coxlab.org/
    affiliation: Harvard University
    picture: img/cox.jpg
    bio: >
      David Cox is an Assistant Professor of Molecular and Cellular Biology and of Computer Science, and is a member of the Center for Brain Science at Harvard University. He completed his Ph.D. in the Department of Brain and Cognitive Sciences at MIT with a specialization in computational neuroscience. Prior to joining MCB/CBS, he was a Junior Fellow at the Rowland Institute at Harvard, a multidisciplinary institute focused on high-risk, high-reward scientific research at the boundaries of traditional fields. His laboratory seeks to understand the computational underpinnings of high-level visual processing through concerted efforts in both reverse- and forward-engineering. To this end, his group employs a wide range of experimental techniques to probe natural systems, while at the same time actively developing practical computer vision systems based on what is learned about the brain.

  - name: Kenji Doya
    url: https://groups.oist.jp/ncu/kenji-doya
    affiliation: Okinawa Institute of Science and Technology Graduate University
    picture: img/kenji.jpg
    bio: >
      Kenji Doya is a Professor at Neural Computation Unit, Okinawa Institute of Science and Technology Graduate University. He received his BS in 1984, MS in 1986, and Ph.D. in 1991 at the U. Tokyo. He joined the Advanced Telecommunications Research International (ATR) in 1994 and became the head of Computational Neurobiology Department, ATR Computational Neuroscience Laboratories in 2003. In 2004, he was appointed as the Principal Investigator of Neural Computation Unit, Okinawa Institute of Science and Technology (OIST) and started Okinawa Computational Neuroscience Course (OCNC) as the chief organizer. He currently leads the MEXT project “Artificial Intelligence and Brain Science”. He is interested in understanding the functions of basal ganglia and the cortical circuit based on the theory of reinforcement learning and Bayesian inference.

